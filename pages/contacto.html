    <div class="row">
        <div class="col-lg-12 col-xs-12">
          <h1>CONTACTO</h1>
            <form>
                <div class="form-group">
                    <label for="exampleFormControlInput1">Nombre</label>
                    <input type="name" class="form-control" id="exampleFormControlInput1" placeholder="Nombre">
                </div>
                <div class="form-group">
                    <label for="exampleFormControlInput2">Apellido</label>
                    <input type="surname" class="form-control" id="exampleFormControlInput2" placeholder="Apellido">
                </div>
                <div class="form-group">
                    <label for="exampleFormControlInput3">Email address</label>
                    <input type="mail" class="form-control" id="exampleFormControlInput3" placeholder="nombre@gmail.com">
                </div>
                <div class="form-group">
                <label for="exampleFormControlSelect1">Quién sos</label>
                <select class="form-control" id="exampleFormControlSelect1">
                    <option>Acampante</option>
                    <option>Dueño de camping</option>
                </select>
                </div>
                <div class="form-group">
                <label for="exampleFormControlTextarea1">Consultas</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>
                    <label class="form-check-label" for="exampleRadios1">
                      Tengo la app
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
                    <label class="form-check-label" for="exampleRadios2">
                      Todavía no descargué la app
                    </label>
                </div>
                <br>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                    <label class="form-check-label" for="defaultCheck1">
                      Deseo recibir novedades
                    </label>
                </div>
                <br>
                <div>
                    <button type="button" class="btn btn-primary btn-lg">Enviar</button>
                    <button type="button" class="btn btn-secondary btn-lg">Cancelar</button>
                </div>
            </form>
        </div>
